<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheldon's - Game</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="title">
        <h1> Big Bang Theory - Contest</h1>
        <p> "Scissors cuts paper, 
            paper covers rock, 
            rock crushes lizard, 
            lizard poisons Spock, 
            Spock smashes scissors, 
            scissors decapitates lizard, 
            lizard eats paper, 
            paper disproves Spock, 
            Spock vaporizes rock, 
            and as it always has, rock crushes scissors."
        </p>
    </div>
    <div class="game">
        <div class="player-area">
            <div class="box computer">
            
                <div class="play-box">
    
                </div>
                <div class="player-img">
                    <img src="https://www.pngmart.com/files/22/Sheldon-Cooper-PNG.png" alt="Sheldon">
                  </div>
            </div>
        </div>
        <div class="player-option">
            <div class="play">
                <p>Play</p>
            </div>
            <div class="play">
                <p>Restart</p>
            </div>
        </div>
        <div class="player-area">
            <div class="box player">
            
                <div class="player-img">
                 <img src="https://www.pngmart.com/files/22/Sheldon-Cooper-PNG-File.png" alt="Sheldon">
               </div>
                <div class="play-box">
     
                </div>
             </div>
             <div>
                <select name="data" id="data">
                    <option value="stone">Stone</option>
                    <option value="paper">Paper</option>
                    <option value="scissor">Scissor</option>
                    <option value="lizard">Lizard</option>
                    <option value="spock">Spock</option>
                </select>
             </div>
        </div>
    </div>
    <script type="text/javascript" src="src/js/script.js"></script>
</body>
</html>
